<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Screen</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="img"></div>
        <div class="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar suas fazer as
            configurações no seu ambiente.
          </p>
          <form action="login.php" method="post">
            <label for="email" class="email-label">
              <span class="material-symbols-outlined icons"> person </span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                autocomplete="email"
                pattern=".+@gmail\.com"
                title="Somente e-mails do Gmail serão aceitos"
                autofocus
                required
              />
            </label>

            <label for="password" class="password-label">
              <span class="material-symbols-outlined icons"> vpn_key </span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                minlength="6"
                maxlength="12"
                pattern="[0-9a-zA-Z]{6,12}"
                title="Somente números e letras, de no mínimo 6 caracteres e no máximo 12"
                required
              />
            </label>
            <label for="enter" class="enter-label">
              <button class="enter">Entrar</button>
            </label>
            <label for="forgot-password" class="forgot-password-label">
              <button class="forgot-password">Esqueci a senha</button>
              <span class="material-symbols-outlined mail"> mail </span>
            </label>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
